name = "jarvis-task-scheduler"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[durable_objects.bindings]]
name = "JARVIS_STATE"
class_name = "JarvisState"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["JarvisState"]

[ai]
binding = "AI"

